<template name="recordingInProgress">

	<div id="loading" style="{{isLoadingVisible}}">
		{{#constant}}
			<div class="row-fluid">
				<div class="span4 offset4" style="text-align: center; margin-top: 10%">
					<form>

						<!-- Loading Box -->
						<li class="ca-menu dark-border shadow center">
							<ul>
								<li class="ca-button gray-bottom-border"><a href="#">Time Until Recording Starts...</a></li>
								<li class="ca-visible-dropdown record-header">
									<div class="progress">	
							  				<div id="sessionLoader" class="bar" style="width: 0%"></div>
									</div>	
								</li>
							</ul>
					 	</li>

					 </form>
				</div>
			</div>			
		{{/constant}}
	</div>

	<!-- These elements are required by DFStreamer -->
	<div id="recording-panel" style="{{isRecordingPanelVisible}}">
		<div class="row-fluid">
			<div class="span8 offset2" style="text-align: center">
				{{#constant}}

					<h1 style="color: white; text-decoration: underline; margin-bottom: 20px">You are being recorded!</h1>
			    	<video id="cam" width="640" height="480" autoplay style="margin-bottom: 20px"></video>
			    	<canvas id="resultCanvas" style="display: none"></canvas>
			    	<br />
			    
			    	<li class="ca-menu dark-border shadow center" style="display: inline-block">
						<ul>
							<li class="ca-visible-dropdown record-header" style="text-align: center; margin-bottom: 10px">
								<h4>To stop recording, enter password below:</h4>
			  					<input name="Password" id="session-password-input" type="password" placeholder="password..." style="margin-bottom: 0px"/>
			    				<a id="btn-stop-recording" class="btn btn-danger disabled">Stop Recording</a>
							</li>
						</ul>
				 	</li>

			 	{{/constant}}
			</div>
		</div>
	</div>

</template>
